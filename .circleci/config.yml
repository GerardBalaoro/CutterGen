#
version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.2-node-browsers
    steps:
      - checkout
      - run: 
          name: Install Dependencies
          command: composer install 
      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor
      - run: 
          name: Execute Tests
          command : composer run tests
  deploy:
    docker:
      - image: circleci/php:7.1-node-browsers
    steps:
      - run: 
          name: Fetch Demo Branch
          command: git checkout demo
      - run:
          name: Deploy to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git demo:master --force

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
